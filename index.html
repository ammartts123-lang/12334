<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>
<style>
  body {
    font-family: 'Comic Sans MS', cursive, sans-serif;
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
    background: #ffccd5;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative;
  }

  h1 {
    color: #ff1a75;
    z-index: 2;
    margin-bottom: 30px;
  }

  button {
    font-size: 1.2em;
    padding: 15px 25px;
    margin: 10px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    z-index: 2;
    position: relative;
  }

  .yes { background-color: #ff6699; color: white; }
  .no { background-color: #ff3366; color: white; }
  .think-again { background-color: #ffb3cc; color: white; }

  /* Flower animation */
  .flower {
    position: absolute;
    width: 40px;
    height: 40px;
    background: url('https://i.imgur.com/8zH9q8k.png') no-repeat center/contain; /* small red flower */
    animation: float 10s linear infinite;
    pointer-events: none;
  }

  @keyframes float {
    0% { transform: translateY(100vh) rotate(0deg); }
    100% { transform: translateY(-10vh) rotate(360deg); }
  }

  /* Photo styling */
  .photos {
    display: flex;
    gap: 20px;
    margin-top: 20px;
    z-index: 2;
    position: relative;
  }

  .photos img {
    width: 150px;
    height: 150px;
    border-radius: 15px;
    object-fit: cover;
    border: 3px solid #fff;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
  }
</style>
</head>
<body>

<h1>Will You Be My Valentine?</h1>

<button id="yesBtn" class="yes">Yes</button>
<button id="noBtn" class="no">No</button>
<button id="thinkBtn" class="think-again">Think Again</button>

<div class="photos">
  <img src="your-photo1.jpg" alt="Us 1">
  <img src="your-photo2.jpg" alt="Us 2">
</div>

<script>
  const yesBtn = document.getElementById('yesBtn');
  const noBtn = document.getElementById('noBtn');
  const thinkBtn = document.getElementById('thinkBtn');

  let clickCount = 0;

  yesBtn.addEventListener('click', () => {
    alert("Yay! â¤ï¸ I love you!");
  });

  noBtn.addEventListener('click', () => {
    clickCount++;
    if(clickCount === 1) {
      noBtn.textContent = "Think Again ðŸ˜¢";
    } else if(clickCount === 2) {
      noBtn.textContent = "You're hurting me ðŸ˜­";
    } else {
      noBtn.textContent = "Yes, please ðŸ˜˜";
    }
  });

  thinkBtn.addEventListener('click', () => {
    alert("Take your time â¤ï¸");
  });

  // Create floating flowers
  function createFlower() {
    const flower = document.createElement('div');
    flower.classList.add('flower');
    flower.style.left = Math.random() * window.innerWidth + 'px';
    flower.style.animationDuration = (5 + Math.random() * 5) + 's';
    document.body.appendChild(flower);

    setTimeout(() => {
      flower.remove();
    }, 10000); // remove after animation
  }

  setInterval(createFlower, 500); // add new flower every 0.5s
</script>

</body>
</html>

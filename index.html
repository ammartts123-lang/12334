<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>
<style>
  /* Reset & body */
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to bottom, #ffccd5, #ff99c8);
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    cursor: crosshair;
  }

  h1 {
    position: absolute;
    top: 50px;
    width: 100%;
    text-align: center;
    color: #ff1a75;
    font-size: 2.5rem;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
    z-index: 2;
  }

  /* Buttons */
  .btn {
    position: absolute;
    padding: 15px 25px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    font-size: 1.2rem;
    color: #fff;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
  }

  .yes { background-color: #ff3366; }
  .no { background-color: #cc0033; }
  .think { background-color: #ff6699; }

  /* Flower animation */
  .flower {
    position: absolute;
    width: 40px;
    height: 40px;
    background: url('https://i.imgur.com/8zH9q8k.png') no-repeat center/contain;
    pointer-events: none;
    animation: float 10s linear infinite;
  }

  @keyframes float {
    0% { transform: translateY(100vh) rotate(0deg); }
    100% { transform: translateY(-10vh) rotate(360deg); }
  }
</style>
</head>
<body>

<h1>Will You Be My Valentine?</h1>

<button class="btn yes" id="yes">Yes</button>
<button class="btn no" id="no">No</button>
<button class="btn think" id="think">Think Again</button>

<script>
  const yesBtn = document.getElementById('yes');
  const noBtn = document.getElementById('no');
  const thinkBtn = document.getElementById('think');

  let noClickCount = 0;

  yesBtn.addEventListener('click', () => alert("Yay! â¤ï¸ I love you!"));
  thinkBtn.addEventListener('click', () => alert("Take your time â¤ï¸"));

  // Randomly position buttons at start
  const buttons = [yesBtn, noBtn, thinkBtn];
  function randomPosition(btn) {
    const x = Math.random() * (window.innerWidth - btn.offsetWidth);
    const y = Math.random() * (window.innerHeight - btn.offsetHeight - 100) + 50;
    btn.style.left = x + 'px';
    btn.style.top = y + 'px';
  }

  buttons.forEach(btn => randomPosition(btn));

  // Make "No" button avoid cursor
  noBtn.addEventListener('mousemove', (e) => {
    const offset = 100;
    let x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    let y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 100) + 50;
    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';
  });

  noBtn.addEventListener('click', () => {
    noClickCount++;
    if(noClickCount === 1) noBtn.textContent = "Think Again ðŸ˜¢";
    else if(noClickCount === 2) noBtn.textContent = "You're hurting me ðŸ˜­";
    else noBtn.textContent = "Yes, please ðŸ˜˜";
  });

  // Floating flowers
  function createFlower() {
    const flower = document.createElement('div');
    flower.className = 'flower';
    flower.style.left = Math.random() * window.innerWidth + 'px';
    flower.style.animationDuration = (5 + Math.random() * 5) + 's';
    document.body.appendChild(flower);
    setTimeout(() => flower.remove(), 10000);
  }

  setInterval(createFlower, 500);

  // Make page responsive to window resize
  window.addEventListener('resize', () => {
    buttons.forEach(btn => randomPosition(btn));
  });
</script>

</body>
</html>

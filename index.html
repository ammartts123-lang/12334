  }

  .flower {

    width: 40px;
    height: 40px;
    background: url('https://i.imgur.com/8zH9q8k.png') no-repeat center/contain;
    pointer-events: none;
    animation: float 10s linear infinite;
  }

  @keyframes float {
    0% { transform: translateY(100vh) rotate(0deg); }

  }
</style>
</head>
